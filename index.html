<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tercer Preentrega</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <header>
    <nav>
      <input class="form-control filtroBusqueda" id="filtro" type="text" placeholder="Filtro de busqueda" autocomplete="off">

      <button class="btn boton-darkmode" id="botonDarkmode"></button>

      <select class="form-control ordenProductos" id="selectOrder">
        <option value="">Ordenar por:</option>
        <option value="precioMayor">Mayor precio</option>
        <option value="precioMenor">Menor precio</option>
        <option value="alfabAZ">De la A a la Z</option>
        <option value="alfabZA">De la Z a la A</option>
      </select>
    </nav>
  </header>

  

  <main>
    <div class="estilos-contenedores" id="contenedor">

    </div>
    <br>
    <hr>
    <br>
    <h2>Carrito de compras:</h2>
    <div class="estilos-contenedores" id="contenedorCarrito">

    </div>
    <h3>Precio total de los productos agregados: <span id="totalPrecioProductos">$0</span></h3>
  </main>

  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
